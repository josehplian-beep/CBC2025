<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page App Router Fallback</title>
    <meta http-equiv="refresh" content="0; URL='/'" />
    <script>
      // SPA GitHub Pages redirect (credit: rafgraph/spa-github-pages)
      (function(l){
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          l.replace(redirect);
        } else {
          var path = l.pathname;
          if (path && path !== '/' && !path.endsWith('/')) {
            // Preserve path so React Router can handle it after index loads
            sessionStorage.setItem('redirect', path + l.search + l.hash);
          }
        }
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
